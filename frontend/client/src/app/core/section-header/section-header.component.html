<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <div *ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-4" style="margin-top: 83px;background-color: #f5f5f5;">
        <div class="container">
            <div class="d-flex align-items-center" style="height: 20px">
                <div class="col-9">
                    <h2>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h2>
                </div>
                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </div>
</ng-container>
