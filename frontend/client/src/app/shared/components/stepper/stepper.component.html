<div class="container">
    <!-- Headers of stepper-->
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item" *ngFor="let step of steps; let i = index">
            <div class="d-grid">
                <button class="nav-link py-3 text-uppercase fw-bold"
                    [disabled]="true"
                    (click)="onClick(i)"
                    [class.active]="selectedIndex === i">
                    {{step.label}}
                </button>
            </div>
        </li>
    </ul>

    <!-- Content of actual step-->
    <div *ngIf="selected">
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>
</div>
