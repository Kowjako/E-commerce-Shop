<div class="card shadow-sm h-100" *ngIf="product">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-secondary">
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{ product.price | currency }}</span>
        <div class="btn-group mt-auto">
            <button class="btn btn-outline-success me-2">
                <i class="fa fa-shopping-cart "></i> Buy
            </button>
            <button class="btn btn-outline-dark" routerLink="/shop/{{product.id}}">View</button>
        </div>
    </div>
</div>
